<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math OCR App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Math OCR App</h1>
    <p>Upload an image, resize it, crop a portion, and process it with our OCR tool!</p>
  </header>
  <main>
    <div class="upload-container">
      <input type="file" id="imageUpload" accept="image/*" />
      <canvas id="imageCanvas"></canvas>
      <button id="cropButton">Crop Selected Area</button>
      <button id="processButton">Process Cropped Image</button>
    </div>
    <div id="output">
      <h2>Output</h2>
      <img id="croppedImagePreview" alt="Cropped Image Preview" />
      <iframe id="gradioApp" src="" frameborder="0"></iframe>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
