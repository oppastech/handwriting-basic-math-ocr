<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math OCR Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Math OCR Solver</h1>
    <p>Upload an image containing math expressions, and we'll solve it for you!</p>

    <!-- File Upload Form -->
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required />
      <button type="submit">Solve Expression</button>
    </form>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2>Results</h2>
      <p><strong>Original Expression:</strong> <span id="originalExpression"></span></p>
      <p><strong>Display Expression:</strong> <span id="displayExpression"></span></p>
      <p><strong>Space Expression:</strong> <span id="spaceExpression"></span></p>
      <p><strong>Solved Expression:</strong> <span id="solvedExpression"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
